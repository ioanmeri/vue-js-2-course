<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <h4>1) Show an alert when the Button gets clicked</h4>
  <div>
    <button @click="showAlert">Show Alert</button>
  </div>
  <hr>
  <h4>2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value)</h4>
  <div>
    <input type="text" @keydown="value = $event.target.value">
    <p>{{ value }}</p>
  </div>
  <hr>

  <h4>3) Adjust the example from 2) to only fire if the "key down" is the ENTER key</h4>
  <div>
    <input type="text" @keydown.enter="refreshValue">
    <p>{{ value }}</p>
  </div>
</div>

<script src="app.js"></script>
